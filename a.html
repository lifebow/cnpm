<body>
    <div id="thanks"> </div>
<p>
    <a data-toggle="modal" href="#contact" 
    class="btn btn-primary">Contact us</a>
</p>
<!-- model content --> 
<div class="modal hide fade in" style="display: none; " id="contact" > 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Plan your Party!</h4>
            </div>
            <form class="contact">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="name" required="required" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email:</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" name="email" required="required" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email:</label>
                        <div class="col-lg-10">
                            <input type="file" name="fileToUpload" id="fileToUpload">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="col-lg-2 control-label">Message:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="8" style="resize: vertical;" required="required" placeholder="Message" name="message"></textarea>
                        </div>
                    </div>
                </div>
            </form> 
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> Close</button>
                <button class="btn btn-success" id="submit1"><i class="glyphicon glyphicon-inbox"></i> Submit</button>
            </div>
        </div>
    </div>
</div>

 <form enctype="multipart/form-data" id="modal_form_id"  method="POST" >
    <input type="file" name="documents">
    <button class="btn btn-success" id="submit"><i class="glyphicon glyphicon-inbox"></i> Submit</button>
 </form>

<script>
 $(function() {
    //twitter bootstrap script
    $("button#submit").click(function(){
        alert('3');
        $.ajax({
                type: "POST",
                url: "process.php",
                data: $('form.contact').serialize(),
                success: function(msg){
                    $("#thanks").html(msg);
                    $("#contact").modal('hide'); 
                },
                error: function(){
                    alert("failure");
                }
       });
    });
});
</script>
<script>
 $(function() {
    //twitter bootstrap script
    $("button#submit1").click(function(){
         var postData = new FormData($("form.contact")[0]);
            $.ajax({
                type:'POST',
                url:'process.php',
                processData: false,
                contentType: false,
                data : postData,
                success: function(msg){
                $("#thanks").html(msg);
                alert('2');
                },
                error: function(){
                    alert("failure");
                }
            });
            alert('3');
    });
});
</script>
